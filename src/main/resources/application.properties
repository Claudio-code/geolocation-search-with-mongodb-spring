server.servlet.context-path=/api

spring.data.mongodb.auto-index-creation=true
spring.main.allow-bean-definition-overriding=true
spring.data.mongodb.host=${MONGO_DB_HOST}
spring.data.mongodb.port=${MONGO_DB_PORT}
spring.data.mongodb.database=geolocation
logging.level.org.springframework.data.mongodb.core.MongoTemplate=debug
logging.level.org.springframework.data.mongodb.repository.Query=debug

spring.cache.type=redis
spring.redis.host=${REDIS_HOST}
spring.redis.port=${REDIS_PORT}
spring.data.redis.repositories.enabled=false
spring.cache.redis.time-to-live=1000000ms
