spring.data.mongodb.auto-index-creation=true
spring.main.allow-bean-definition-overriding=true
#spring.data.mongodb.uri=mongodb://localhost:27017/geolocation
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=geolocation
logging.level.org.springframework.data.mongodb.core.MongoTemplate=debug
logging.level.org.springframework.data.mongodb.repository.Query=debug

spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379
spring.data.redis.repositories.enabled=false
spring.cache.redis.time-to-live=1000000ms
